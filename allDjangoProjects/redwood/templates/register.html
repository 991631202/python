<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>ley租房网站--注册界面</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrapValidator.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <style>
          input[type="email"]{padding-left: 26px;}
      </style>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="form row">
{#            <form>#}
                {% csrf_token %}
                <div class="form-horizontal col-md-offset-3" id="login_form">
                    <h3 class="form-title">REGISTER</h3>
                    <div class="col-md-9">
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="email" placeholder="Email" id="email" name="email" autofocus="autofocus" maxlength="30"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-user fa-lg"></i>
                            <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="30"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="16"/>
                        </div>
                        <div class="form-group">
                            <i class="fa fa-lock fa-lg"></i>
                            <input class="form-control required" type="password" placeholder="Password" id="password1" name="password" maxlength="16"/>
                        </div>
                        <div class="form-group col-md-offset-9">
                            <a href="/login/">已有账号？立即登录</a>
                            <button type="submit" class="btn btn-success pull-right register-btn">register</button>
                        </div>
                    </div>
                </div>
{#            </form>#}
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrapValidator.min.js' %}"></script>
    <script src="{% static 'js/bootbox.min.js' %}"></script>

    <script>
        $(function () {
            $('.form').bootstrapValidator({
                message: '登录失败',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    email: {
                        message: '邮箱验证失败',//默认
                        verbose: false,
                        validators: {
                            notEmpty: {
                                message: '邮箱不能为空'
                            },
                            emailAddress: {
                                message: '邮箱格式有误'
                            },
                        }
                    },
                    username: {
                        message: '用户名验证失败',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: '用户名长度必须在6到30之间'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_]+$/,
                                message: '用户名由字母、数字、下划线组成'
                            }
                        }
                    },
                    password: {
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: '密码长度必须在6到30之间',
                            },
                            identical: {
                                field: 'password',
                                message: '两次密码不一致',
                            },
                            different: {
                                field: 'username',
                                message: '不能饿用户名相同',
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_]+$/,
                                message: '密码由字母、数字、下划线组成',
                            },
                        }
                    },
                    password2:{
                        message: '密码无效',
                        validators: {
                            notEmpty:{
                                message: '请填写确认密码'
                            },
                            stringLength: {
                                min: 6,
                                max: 30,
                                message: '密码长度必须在6到30之间',
                            },
                            identical: {
                                field: 'password',
                                message: '两次密码不一致',
                            },
                            different: {
                                field: 'username',
                                message: '不能与用户名相同',
                            },
                            regexp: {
                                regexp: /^[a-zA-Z0-9_]+$/,
                                message: '密码由字母、数字、下划线组成',
                            },
                        }
                    },
                }
            });

            //登录ajax-post验证--暂时不用
            $('.register-btn').click(function () {
                email = $.trim($('#email').val());
                username = $.trim($('#username').val());
                password = $.trim($('#password').val());
                password1 = $.trim($('#password1').val());
                if (email != '' && username != '' && password != '' && password1 != ''){
                    $.ajax({
                        type: 'POST',
                        url: '/register/',
                        data: {
                            email: email,
                            username: username,
                            password: password,
                            csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val()
                        },
                        async : false,
                        dataType: 'json',
                        success: function (data) {
                            if (data.result == 1){
                                bootbox.alert({
                                    size: 'small',
                                    title: 'leyton房源注册',
                                    message: '注册成功，点击ok去登录吧~',
                                    callback: function(){location.href='/login/'}
                                });
                                //location.href='/login/'
                            }else if(data.result == 0){
                                bootbox.alert({
                                   size: 'small',
                                   title: '注册失败',
                                   message: '邮箱或用户名已被注册'
                                });
                            }else{
                                bootbox.alert({
                                   size: 'small',
                                   message: '注册失败'
                                });
                            }
                        }
                    });
                }else{
                    bootbox.alert({
                        size: 'small',
                        title: '注册失败',
                        message: '请先完整填写注册信息'
                    });
                }
            });
        });
    </script>
  </body>
</html>
